  <script>
    function rep(event) {
      if (event.deltaY !== 0) {
        window.scroll(window.scrollX + event.deltaY * 0.5, window.scrollY);
        event.preventDefault();
      }
    }

    const mediaQuery = window.matchMedia("(min-width:770px)");

    if (mediaQuery.matches) {
      window.addEventListener("wheel", rep);
    }
  </script>
